<div *ngIf="artist">
    {{artist.name}}
    <header class="artist-header">
        <div *ngIf="artist.images.length>0">
            <img src="{{artist.images[0].url}}" class="artist-thumb img-circle" alt="">
        </div>
        <h1>{{artist.name}}</h1>
        <div *ngIf="artist.genres.length>0">
            Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
        </div>
    </header>
    <div class="artist-albums">
        <div class="row">
            <div *ngFor="let album of albums">
                <div class="col-md-3">
                    <div class="well album">
                        <div *ngIf="album.images.length>0">
                            <img src="{{album.images[0].url}}" class="album-thumb img-thumbnail">
                            <h4>{{album.name}}</h4>
                            <a routerLink="/album/{{album.id}}" class="btn btn-default btn-block" >Detailed</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
